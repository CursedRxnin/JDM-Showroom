<!doctype html>

<head>

<body>

<div class="page">

 <header class="header card">

  <div class="brand">

    <div class="brand-logo-wrap">
      <img
        src="images/pngegg.png"
        alt="JDM Flag"
        class="brand-flag"
      />
    </div>

    <div class="brand-info">
      <div class="brand-title">JDM Showroom</div>
      <div class="brand-sub">
        Klasyczne i nowoczesne JDM ‚Äî import & tuning

    </div>

  <div class="header-actions">

      id="themeToggle"

</header>

<nav id="mobileMenu" class="mobile-menu">
  <button id="closeMenu" class="close-btn">‚úï</button>

  <a href="cars.html" class="menu-item">Samochody</a>
  <div id="menuAuth"></div>
</nav>

  <section class="section">
    <div class="card" style="max-width:720px;margin:auto;display:grid;gap:20px;">

      <div>
        <h2 class="section-title">Moje konto</h2>
        <p id="userName" class="muted"></p>

      <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:14px;">
        <div class="card">
          <strong>Ulubione auta</strong>
          <div id="favCount" class="hero-title">0</div>

        <div class="card">

      <div class="form-actions">
        <a href="favorites.html" class="btn primary full">Ulubione ‚ù§Ô∏è</a>
        <button id="logout" class="btn ghost full">Wyloguj siƒô</button>
      </div>

    </div>
  </section>

</div>



<script>
const user = JSON.parse(localStorage.getItem("currentUser"));

if (!user) {
  window.location.href = "login.html";
}

document.getElementById("userName").textContent =
  "Zalogowany jako: " + user.name;

document.getElementById("favCount").textContent =
  user.favorites ? user.favorites.length : 0;

document.getElementById("logout").onclick = () => {
  localStorage.removeItem("currentUser");
  window.location.href = "index.html";
};
</script>

<script src="scripts/script.js"></script>

<div class="theme-transition-layer" id="themeLayer"></div>


</body>
